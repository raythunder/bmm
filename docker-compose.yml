services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: bmm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 666888
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # 如果需要外部链接当前数据库，可以放开这里的端口映射
    # ports:
    # - 5432:5432
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'postgres', '-d', 'bmm']
      interval: 3s
      timeout: 3s
      retries: 3

  app:
    # 默认拉取 GHCR 最新镜像；可通过 APP_IMAGE 覆盖，例如：
    # APP_IMAGE=ghcr.io/raythunder/bmm:sha-xxxx docker compose up -d
    image: ${APP_IMAGE:-ghcr.io/raythunder/bmm:latest}
    pull_policy: always
    environment:
      - DB_DRIVER=postgresql
      - DB_CONNECTION_URL=postgresql://postgres:666888@postgres:5432/bmm
    ports:
      - 3000:3000
    depends_on:
      postgres:
        condition: service_healthy
    command: pnpm start

volumes:
  postgres_data:
